<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System Monitor</title>
<style>
    body {
        margin: 0;
        background: black;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #startBtn {
        position: absolute;
        z-index: 10;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
    }

    #coverImage {
        display: none;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }

    video, canvas {
        display: none;
    }
</style>
</head>
<body>

<button id="startBtn">Start Nanny Cam v202602151217</button>
<img id="coverImage" src="inconspicuous.png" />

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let ctx = canvas.getContext("2d");
let startBtn = document.getElementById("startBtn");
let coverImage = document.getElementById("coverImage");

let previousFrame = null;
let folderHandle = null;
let wakeLock = null;
let lastSaveTime = 0;

const MOTION_THRESHOLD = 30;
const PIXEL_CHANGE_THRESHOLD = 0.02;

const SAVE_COOLDOWN = 3000; // 3 seconds
const BURST_COUNT = 5;
const BURST_INTERVAL = 200; // ms between burst shots

// Low light tuning
const BRIGHTNESS_BOOST = 1.4;
const CONTRAST = 1.2;

startBtn.addEventListener("click", async () => {
    try {

        // MUST be first (user gesture requirement)
        folderHandle = await window.showDirectoryPicker();

        // Explicitly request write permission while user gesture is active
        const permission = await folderHandle.requestPermission({ mode: 'readwrite' });



        // Fullscreen
        await document.documentElement.requestFullscreen();

        // Wake lock
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
        }

        // Camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        startBtn.style.display = "none";
        coverImage.style.display = "block";

        video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            detectMotion();
        };

    } catch (err) {
        alert("Permissions required.. no internet?");
        console.error(err);
    }
});

async function detectMotion() {

    // Draw video scaled down to 1x1 pixel
    ctx.drawImage(video, 0, 0, 1, 1);

    let frame = ctx.getImageData(0, 0, 1, 1);
    let data = frame.data;

    // Convert to grayscale brightness
    let brightness =
        0.3 * data[0] +
        0.59 * data[1] +
        0.11 * data[2];

    if (previousFrame !== null) {

        let change = Math.abs(brightness - previousFrame);

        // Threshold for room-level change
        if (change > 8) {   // try 5â€“15 depending on sensitivity
            let now = Date.now();
            if (now - lastSaveTime > SAVE_COOLDOWN) {
                lastSaveTime = now;
                captureBurst();
            }
        }
    }

    previousFrame = brightness;

    requestAnimationFrame(detectMotion);
}

async function captureBurst() {
    for (let i = 0; i < BURST_COUNT; i++) {
        await saveImage(i);
        await new Promise(r => setTimeout(r, BURST_INTERVAL));
    }
}

async function saveImage(burstIndex = 0) {

    // Draw fresh frame
    ctx.drawImage(video, 0, 0);

    // ----- Low Light Boost -----
    let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let data = imageData.data;

    for (let i = 0; i < data.length; i += 4) {

        // Brightness
        data[i] *= BRIGHTNESS_BOOST;
        data[i+1] *= BRIGHTNESS_BOOST;
        data[i+2] *= BRIGHTNESS_BOOST;

        // Contrast
        data[i] = ((data[i] - 128) * CONTRAST) + 128;
        data[i+1] = ((data[i+1] - 128) * CONTRAST) + 128;
        data[i+2] = ((data[i+2] - 128) * CONTRAST) + 128;

        // Clamp
        data[i] = Math.min(255, Math.max(0, data[i]));
        data[i+1] = Math.min(255, Math.max(0, data[i+1]));
        data[i+2] = Math.min(255, Math.max(0, data[i+2]));
    }

    ctx.putImageData(imageData, 0, 0);
    // --------------------------------

    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/png"));

    const now = new Date();
    const timestamp =
        now.getFullYear() + "-" +
        String(now.getMonth()+1).padStart(2,'0') + "-" +
        String(now.getDate()).padStart(2,'0') + "_" +
        String(now.getHours()).padStart(2,'0') + "-" +
        String(now.getMinutes()).padStart(2,'0') + "-" +
        String(now.getSeconds()).padStart(2,'0') + "-" +
        String(now.getMilliseconds()).padStart(3,'0');

    const filename = `${timestamp}_burst${burstIndex}.png`;
console.log("saving: " + filename);
    const fileHandle = await folderHandle.getFileHandle(filename, { create: true });
    const writable = await fileHandle.createWritable();
    await writable.write(blob);
    await writable.close();
}

// Release wake lock if exiting fullscreen
document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement && wakeLock) {
        wakeLock.release();
    }
});
</script>

</body>
</html>
